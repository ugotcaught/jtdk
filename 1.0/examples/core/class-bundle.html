<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>JSDK Example</title>

<script language="JavaScript" type="text/javascript" src="../../source/core/Base.js"></script>
<script language="JavaScript" type="text/javascript" src="../../source/core/Object.js"></script>
<script language="JavaScript" type="text/javascript" src="../../source/core/Class.js"></script>
<script language="JavaScript" type="text/javascript" src="../../source/core/Loader.js"></script>

<script>
JS.main(function(){
	JS.setPath({
		'JS': '../../source',
		'test': './bundles/testcc',
		'Blackbird': './bundles/blackbirdjs-1.0'
	});
	JS.imports(['js://test/test-1.0.js','js://Blackbird/Blackbird-1.0.js']);
});

function test1(){
	JS.print(JS.ns('test.ext'));
	JS.print(JS.ClassLoader.getClasses());
	
	for(var i=3;i<7;i++){
		var c = JS.create('test.ext.C'+i);
		JS.print(c.getClass().getName()+'\'s <method> is '+c.method());
	}	
}

function test2(){
	var Logger = JS.ns('Blackbird.Logger');
	
	Logger.info('log test ok.');
	Logger.toggle();
}
</script>
</head>

<body>
<button onclick="test1();">Bundle:test</button>
<button onclick="test2();">Bundle:Blackbird</button>
</body>
</html>
