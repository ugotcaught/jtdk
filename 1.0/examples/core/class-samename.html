<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>JSDK Example</title>

<script language="JavaScript" type="text/javascript" src="../../source/core/JS-base.js"></script>
<script language="JavaScript" type="text/javascript" src="../../source/core/Object.js"></script>
<script language="JavaScript" type="text/javascript" src="../../source/core/Class.js"></script>
<script language="JavaScript" type="text/javascript" src="../../source/core/Loader.js"></script>

<script>
JS.setPath({
	'JS': '../../source'
});
var loader1 = new JS.Loader({id:'my-v1',paths:{'my': 'cat/v1'}});
var loader2 = new JS.Loader({id:'my-v2',paths:{'my': 'cat/v2'}});
	
function test1(){
	JS.require(['my.CAT1'], function(){
		var my = this.ns('my');
		JS.log(my);
		JS.log(my.CAT1.$class.getName()=='my.CAT1');
		
		var cat = this.create('my.CAT1', 'white', 10);
		JS.log(cat.getClass().getSuperClass().getSuperClass()===JS.ns('JS.Object').$class)
		JS.log(cat.sleep());
	}, loader1);
	
	JS.require(['my.CAT1'], function(){
		var my = this.ns('my');
		JS.log(my);
		JS.log(my.CAT1.$class.getName()=='my.CAT1');
		
		var cat = this.create('my.CAT1', 'white', 10);
		JS.log(cat.getClass().getSuperClass().getSuperClass()===JS.ns('JS.Object').$class)
		JS.log(cat.sleep());
	}, loader2);
}

function test2(){
	JS.require('my.CAT2', function(){
		JS.log(loader2===this);
		JS.log(JS.ns('JS.Object')===JS.Class.forName('my.CAT2', this).getSuperClass().getCtor());
		JS.log(this.ns('my.CAT2'));
	}, loader2);	
}

</script>
</head>

<body>
<button onclick="test1();">test1</button>
<button onclick="test2();">test2</button>
</body>
</html>
