<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>JSDK Example</title>

<script language="JavaScript" type="text/javascript" src="../../source/core/Base.js"></script>
<script language="JavaScript" type="text/javascript" src="../../source/core/Object.js"></script>
<script language="JavaScript" type="text/javascript" src="../../source/core/Class.js"></script>
<script language="JavaScript" type="text/javascript" src="../../source/core/Loader.js"></script>

<script>
JS.setPath({
	'JS': '../../source',
	'my': 'cat/v1'
});

function test1(){
	JS.imports('my.CAT1', function(){
		var my = this.ns('my');
		
		JS.print(JS.Object.klass.getStatics());
		JS.print(JS.Object.klass.getMethods());
		JS.print(JS.Object.klass.getFields());
		JS.print(JS.Object.klass.getConfig());
				
		var my = this.ns('my');
		JS.print(my.CAT1.klass.getStatics());
		JS.print(my.CAT1.klass.getMethods());
		JS.print(my.CAT1.klass.getFields());
		JS.print(my.CAT1.klass.getConfig());
		
		var catClass = JS.Class.forName('my.CAT1');
		var cat = catClass.newInstance('white', 5);
		
		JS.print(catClass.getConfigProperty(cat, 'color'));
		catClass.setConfigProperty(cat, 'color', 'black');
		JS.print(catClass.getConfigProperty(cat, 'color'));
		
		JS.print(catClass.getField(cat, 'age'));
		catClass.setField(cat, 'age', '10');
		JS.print(catClass.getField(cat, 'age'));
		
		catClass.invokeMethod(cat, 'setName', 'YOMI');
		JS.print(catClass.invokeMethod(cat, 'getName'));		
	})	
}

</script>
</head>

<body>
<button onclick="test1();">test1</button>
</body>
</html>
