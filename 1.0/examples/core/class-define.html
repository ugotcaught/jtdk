<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>JSDK Example</title>

<script language="JavaScript" type="text/javascript" src="../../source/core/JS-base.js"></script>
<script language="JavaScript" type="text/javascript" src="../../source/core/Object.js"></script>
<script language="JavaScript" type="text/javascript" src="../../source/core/Class.js"></script>
<script language="JavaScript" type="text/javascript" src="../../source/core/Loader.js"></script>

<script>
JS.setPath({
	'JS': '../../source',
	'test': '.'
});

var objectClass = JS.ns('JS.Object').$class;
JS.log(objectClass.getName());
JS.log(objectClass.getCtor());
JS.log(objectClass.getSuperName());
JS.log(objectClass.getSuperClass());
	
function test(){
	JS.require(['test.cc.C5','test.cc.C6'], function(){
		JS.log(this.ns('test.cc'));
		JS.log(JS.ClassLoader.getClasses());
		
		for(var i=1;i<7;i++){
			var c = this.create('test.cc.C'+i);
			JS.log(c.getClass().getName()+'\'s <method> is '+c.method());
		}		
	})	
}

</script>
</head>

<body>
<button onclick="test();">test</button>
</body>
</html>
