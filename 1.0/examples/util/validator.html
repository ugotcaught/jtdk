<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>JSDK Example</title>

<script language="JavaScript" type="text/javascript" src="../../source/core/JS-base.js"></script>
<script language="JavaScript" type="text/javascript" src="../../source/core/Object.js"></script>
<script language="JavaScript" type="text/javascript" src="../../source/core/Class.js"></script>
<script language="JavaScript" type="text/javascript" src="../../source/core/Loader.js"></script>

<script>
JS.setPath({
	'JS': '../../source'
});

function testDate(){
	JS.imports('JS.util.Validator', function(){
		var V = this.ns('JS.util.Validator');
		console.log(V.isDate('1200-1-1'));
		console.log(V.isDate('1970-01-01'));
		console.log(V.isDate('1000-1-1'));
		console.log(V.isDate('11/1/1'));
		
		console.log(V.isDate('0-1-1'));
		console.log(V.isDate('10-0-1'));
		console.log(V.isDate('177/1/1'));
		console.log(V.isDate('1977/13/14'));
		console.log(V.isDate('1977/12/32'));
	})	
}
function testTime(){
	JS.imports('JS.util.Validator', function(){
		var V = this.ns('JS.util.Validator');
		console.log(V.isTime('0:0:0'));
		console.log(V.isTime('23:59:59'));
		console.log(V.isTime('0:0:0.0'));
		console.log(V.isTime('0:0:0.0Z'));
		console.log(V.isTime('0:0:0.000'));
		console.log(V.isTime('0:0:0.000Z'));
		
		console.log(V.isTime('12:30'));
		console.log(V.isTime('1:0:0:0000'));
		console.log(V.isTime('24:0:0'));
	})	
}
function testIP(){
	JS.imports('JS.util.Validator', function(){
		var V = this.ns('JS.util.Validator');
		console.log(V.isIP('255.255.255.255'));
		console.log(V.isIP('0.0.0.0'));
		
		console.log(V.isIP('0.0.0'));
		console.log(V.isIP('0.0.0.256'));
		console.log(V.isIP('0.0.0.-255'));
	})	
}

</script>
</head>

<body>
<button onclick="testDate();">testDate</button>
<button onclick="testTime();">testTime</button>
<button onclick="testIP();">testIP</button>
</body>
</html>
