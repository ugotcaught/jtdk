<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>JSDK Example</title>

<script language="JavaScript" type="text/javascript" src="../../source/core/Base.js"></script>
<script language="JavaScript" type="text/javascript" src="../../source/core/Object.js"></script>
<script language="JavaScript" type="text/javascript" src="../../source/core/Class.js"></script>
<script language="JavaScript" type="text/javascript" src="../../source/core/Loader.js"></script>

<script>
JS.setPath({
	'JS': '../../source'
});
JS.imports('JS.ui.Display');

function test1(){
	var Sys = JS.ns('JS.util.System');
	
	JS.print(Sys.ua);
	JS.print(Sys.os, true);
	JS.print(Sys.browser, true);
	JS.print(Sys.device, true);
	JS.print(Sys.locale, true);
	JS.print(Sys.cookieEnabled);		
	JS.print(Sys.onLine);
}

function test2(){
	var D = JS.ns('JS.ui.Display');
	
	JS.print('screenX ='+D.getInfo('screenX'));
	JS.print('screenY ='+D.getInfo('screenY'));
	JS.print('outerWidth ='+D.getInfo('outerWidth'));
	JS.print('outerHeight ='+D.getInfo('outerHeight'));
	JS.print('width ='+D.getInfo('width'));
	JS.print('height ='+D.getInfo('height'));
	JS.print('viewWidth ='+D.getInfo('viewWidth'));
	JS.print('viewHeight ='+D.getInfo('viewHeight'));
}

</script>
</head>

<body>
<button onclick="test1();">System</button>
<button onclick="test2();">Display</button>
</body>
</html>
